<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div id="media-container">
        <div id="media-poster">
            <img src="" alt="Poster" id="poster-img">
        </div>
        <div id="media-info">
            <h1 id="media-title">Loading...</h1>
            <p id="media-release">Release Date: <span id="release-date">Unknown</span></p>
            <p id="media-type">Type: <span id="type">Unknown</span></p>
            <p id="media-overview">Overview: <span id="overview">No description available.</span></p>
        </div>
    </div>

    <script src="media.js"></script>
</body>
</html>
